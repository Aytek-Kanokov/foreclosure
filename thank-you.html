<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Home Panda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      padding: 40px;
      border-radius: 18px;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 35px 65px rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(248, 250, 252, 0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 2.3rem;
    }
    p {
      line-height: 1.6;
      color: #cbd5f5;
    }
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #10b981;
      color: white;
      padding: 14px 26px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 24px;
      box-shadow: 0 18px 35px rgba(16, 185, 129, 0.35);
    }
    .cta.secondary {
      background: transparent;
      border: 1px solid rgba(248, 250, 252, 0.4);
      box-shadow: none;
    }
    .cta + .cta {
      margin-left: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thank You!</h1>
    <p>We received your request and the Home Panda team will reach out shortly with your personalized cash offer. If your foreclosure date is approaching, please call or text us so we can prioritize your case.</p>
    <div>
      <a class="cta" href="tel:+13602278959">Call +1 360 227 8959</a>
      <a class="cta secondary" href="index.html">Back to Home</a>
    </div>
  </div>
</body>
</html>
